{% extends "navigation.html" %}

{% block title %}
{{ super() }}
{% endblock %}


{% block head %}
{{ super() }}
<style>
    .choose-file-button:hover {
        font-size: 15px;
    }

    .analyze-button:hover {
        font-size: 15px;
    }
</style>
{% endblock %}



{% block body %}
<div>
    <div class='center'>
        <div class='title'>Object Detection Platform Based on YoLo</div>
        <div class="show-box"> <!--展示的框-->
            <img id='image-picked' class='no-display' alt='Chosen Image' height='250' />
            <video autoplay="autoplay" id='image-picked1' class='no-display' alt='Chosen Image' height='250' />
        </div>

        <div class='content'> <!-- 表单 -->
            <div class='no-display'> <!-- 不显示 -->
                <form action="/image" method="POST" enctype="multipart/form-data"> <!-- post request -->
                    <input id='file-input' class='no-display' type='file' name='image'
                        accept='image/png,image/jpeg,image/jpg,video/mp4,video/avi' onchange='showPicked(this)' />
            </div>

            <div class="bottom-box">
                <button class='choose-file-button' type='button' onclick='showPicker()'>Upload File</button>
                <button id="analyze-button" class="analyze-button" type="submit">Analyze</button>
            </div>

            <div class='upload-label'>
                <label id='upload-label'>No file chosen</label>
            </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
